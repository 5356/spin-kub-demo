---
kind: ConfigMap
metadata:
  labels:
    app: nginx-cm
  name: nginx-cm-${parameters['ver']}
  namespace: default
apiVersion: v1
data:
  config.json: |-
    {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:${parameters['ver']}
          name: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /opt/config
              name: my-config-map
      volumes:
        - configMap:
            name: nginx-cm-${parameters['ver']}
          name: my-config-map
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
    stack: prod
  name: nginx-prod
  namespace: default
spec:
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  sessionAffinity: None
  type: NodePort
